<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Login Page</h1>
        <form class="form-input" action="" method="get">
            <label for="email-login"><b>Email</b></label>
            <input id="email" type="email" name="email-login" placeholder="Masukkan Email">
            <label for="pass-login"><b>Password</b></label>
            <input id="password" type="password" name="pass-login" id="pass-login" placeholder="Masukkan Password">
            <p>Belum punya akun?
                <a href="pages/register.html">Daftar</a>
            </p>
        </form>
        <div class="center">
            <button onclick="login()">Login</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
